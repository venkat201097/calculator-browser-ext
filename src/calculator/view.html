<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity=
        "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
                crossorigin="anonymous" 
                referrerpolicy="no-referrer"></script>
        <table class="calculator" id="calculator">
            <tr>
                <td colspan="3">
                    
                    <div class="topbar">
                        <div class="history">
                            <img src="history.png" id="history-button" class="historyimg" >
                                <div id="history-block" class="historydropdown">
                                    <button name="clear-history" id="clear-history" onclick="clearHistory()">Clear</button>
                                    <div id="history-content"></div>
                                </div>
                        </div>
                        <div class="display" id="display" contenteditable="true"></div>
                        <!-- <input type="text" class="display" id="display" pattern="[0-9]*"> -->
                    </div>
                    
                    <!-- <input type="text" class="display" id="display" autofocus inline> -->
                    
                </td>
                <td><button name="Backspace" class="button" onclick="backSpace()"> ‚Üê </button></td>
            </tr>
            <tr>
                <td><button name="(" onclick="changeDisplay(this.name)">(</button></td>
                <td><button name=")" onclick="changeDisplay(this.name)">)</button></td>
                <td><button name="%" onclick="changeDisplay(this.name)">%</button></td>
                <td><button name="AC" onclick="clearDisplay()">AC</button></td>
            </tr>
            <tr>
                <td><button name="1" class="digit" onclick="changeDisplay(this.name)">1</button></td>
                <td><button name="2" class="digit" onclick="changeDisplay(this.name)">2</button></td>
                <td><button name="3" class="digit" onclick="changeDisplay(this.name)">3</button></td>
                <td><button name="/" onclick="changeDisplay(this.name)">/</button></td>
            </tr>
            <tr>
                <td><button name="4" class="digit" onclick="changeDisplay(this.name)">4</button></td>
                <td><button name="5" class="digit" onclick="changeDisplay(this.name)">5</button></td>
                <td><button name="6" class="digit" onclick="changeDisplay(this.name)">6</button></td>
                <td><button name="*" onclick="changeDisplay(this.name)">*</button></td>
            </tr>
            <tr>
                <td><button name="7" class="digit" onclick="changeDisplay(this.name)">7</button></td>
                <td><button name="8" class="digit" onclick="changeDisplay(this.name)">8</button></td>
                <td><button name="9" class="digit" onclick="changeDisplay(this.name)">9</button></td>
                <td><button name="-" onclick="changeDisplay(this.name)">-</button></td>
            </tr>
            <tr>
                <td><button name="0" class="digit" onclick="changeDisplay(this.name)">0</button></td>
                <td><button name="." onclick="changeDisplay(this.name)">.</button></td>
                <td><button name="=" class="equals" onclick="evaluateExpression()">=</button></td>
                <td><button name="+" onclick="changeDisplay(this.name)">+</button></td>
            </tr>
        </table>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="display.js"></script>
        <!-- <script type="text/javascript" src="calculator.js"></script> -->
    </body>
</html>
